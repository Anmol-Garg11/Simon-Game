<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3>Press any key to start the game</h3>
    <div class="box_container">
        <div class="line-one">
        <div class="box red" type="button" id="red"></div>
        <div class="box green" type="button" id="green"></div>
        </div>
        
        <div class="second-one">
        <div class="box yellow" type="button" id="yellow"></div>
        <div class="box blue" type="button" id="blue"></div>
        </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
